# ROS 2 controllers
control:
  future_time_offset: 0.0 # 0.0 0.02, 0.05
  command_smoothing_alpha: 1.0 # 1.0, 0.8

# Command (target) for MPC
command:
  marker:
    publish_rate: 50.0
    enable_joystick: false
    enable_auto_position: false
    nominal_command_frame_id: "command_nominal"
    modified_command_frame_id: "command"
    #################### Reactive delta pose ####################
    # Subscribe a reactive delta pose (PoseStamped) and apply it to the nominal marker command pose for TF publishing.
    # Leave topic empty ("") to disable.
    delta_pose:
      topic: "/admittance_controller/delta_pose_cmd"
      in_tool_frame: true
      timeout: 0.0 # [sec] 0.0 -> never timeout (use last received delta forever)
  
  twist:
    publish_rate: 50.0
    horizon: 1.0
    dt: 0.02
    twist_in_world: false # false; true
    velocity:
      x: 0.0
      y: 0.0
      z: 0.1
    omega:
      x: 0.0
      y: 0.0
      z: 0.0
  
  trajectory:
    publish_rate: 100.0
    horizon: 5.0
    dt: 0.01
    amplitude: 0.2
    frequency: 0.2
    axis:
      x: 1.0
      y: 0.0
      z: 1.0
